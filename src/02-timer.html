<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input style="
      min-width: 200px;
      min-height: 38px;
      border-radius: 5px;
      border-color: blue;" 
      type="text" id="datetime-picker" />

    <button style=
    " min-width: 100px;
      border-radius: 5px;
      border-color: blue;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;" type="button" data-start>Start</button>

    <div  style="
    color:#1889df;
    display: flex;
    flex-direction: row;
    gap: 12px; 
    text-align: center;
    font-size:20px;"class="timer">
      <div class="field">
        <span style="
    color:#1889df;
    display: flex;
    font-size:30px;"class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span style="
    color:#1889df;
    display: flex;
    font-size:30px;"class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span style="
    color:#1889df;
    display: flex;
    font-size:30px;"class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span style="
    color:#1889df;
    display: flex;
    font-size:30px;"class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
